{% extends "base.html" %}

{% block content %}
    <body> 
        <h1 class="text-center">Words</h1>
        {% for word in words %}
        <div class='alert-dark alert'>
        <p>{{ word.base_text }}</p> 
        {% for translation in word.translations %}
        <p>{{ translation.translate }}</p>
        {% endfor %}
        </div>
        {% endfor %}
        

{% endblock %}
